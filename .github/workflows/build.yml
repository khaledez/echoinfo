name: build image and deploy

on:
  push:
    branches: ["main"]

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    concurrency: build-docker
    outputs:
      image_version: ${{ steps.image_version.outputs.githash }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set image version (tag)
        id: image_version
        run: echo "githash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Container
        run: |
          docker build --tag ghcr.io/khaledez/echoinfo:${{steps.image_version.outputs.githash }} .
          docker push ghcr.io/khaledez/echoinfo:${{steps.image_version.outputs.githash }}
  deploy-image:
    needs: build-image
    uses: ./.github/workflows/deploy.yml
    with:
      instance_ip: ${{ vars.INSTANCE_IP }}
      image_version: ${{ needs.build-image.outputs.image_version }}
    secrets: inherit
